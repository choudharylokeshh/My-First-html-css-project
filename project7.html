<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            
        }
        .card{
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
            transition: 0.3s ease;
            
            
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s ease;
            height: 200px;
            object-fit: cover;

        }
        .card:hover img{
            transform: scale(1.05);
        }
        .card h2{
            margin: 15px 0 10px;
            font-size: 1.4rem;
        }

        .card p {
            font-size: 0.95rem;
            color: #555;
        }
        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }
        .card button:hover{
            background-color: #2563eb;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="speaker.jpeg" alt="speaker">
        <h2>cool speaker</h2>
        <p>quality sound and stylish design for daily use.</p>
        <button>buy now</button>
    </div>
</body>
</html>
